<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-awesome-css-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--custom css-->
    <link href="css/lastpage.css" rel="stylesheet" type="text/css" />
    <!--component-css-->

    <!--default-js-->
    <script src="js/jquery-2.1.4.min.js"></script>
    <!--bootstrap-js-->
    <script src="js/bootstrap.min.js"></script>
    <!--script-->
    <title>Daily-Progress</title>
</head>

<body>
    <div class="fit_main">
        <div class="main_frame">
            <div class="frame-border" src="" frameborder="0">
                
                <h1 class="fl-heading">Daily</h1>
                <h2 class="fl-heading2"> Progress</h2>
                <h3 class="fl-heading3"> <span>Week 1 / Day 1</span></h3>
                `
                <div class="boxes">
                    <div class="elapsed">
                        <img class="run-img" src="run.png" alt="">
                        <span class="timer2">20min</span>
                        <h1 class="heading2">Run</h1>

                   
                    </div>
                    <div class="remain">
                        <img class="walk-img" src="walking.png" alt="">
                        <span class="timer3">30min</span>
                        <h1 class="heading3">Walk</h1>
                    </div>
                 
                    <div class="calories">
                        <img class="kcl-img" src="kcl.png" alt="">
                        <span class="calories-count">12 Kcal</span>
                        <h1 class="calories-heading">Calories Burned</h1>
                    </div>
                </div>
                <img class="achivement" src="achivement.png" alt="">
                <h4 class="achhivement-heading">OVERALL PROGRESS</h4>
                <div class="daily-total">
                <h5 class="total"><img src="icon.png" alt=""> Run<span class="total-time">:52min</span></h5>
                 <h5 class="total"><img src="icon.png" alt=""> walk<span class="total-time">:52min</span></h5>
                </div>
                <h5 class="total-calorie"><img src="icon.png" alt=""> CALORIE<span class="total-kcal">:2317 Kcal</span></h5>
            </div>
        </div>
    </div>
</body>

</html>
