<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-awesome-css-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--custom css-->
    <link href="css/jogging.css" rel="stylesheet" type="text/css" />
    <!--component-css-->

    <!--default-js-->
    <script src="js/jquery-2.1.4.min.js"></script>
    <!--bootstrap-js-->
    <script src="js/bootstrap.min.js"></script>
    <!--script-->
    <title>jogging</title>
</head>

<body>
    <div class="fit_main">
        <div class="main_frame">
            <div class="frame-border" src="" frameborder="0">
                <h1 class="heading">JOGGING</h1>
                <h2 class="timer"> 05:00</h2>
                <div class="boxes">
                    <div class="elapsed">
                        <span class="timer2">00:00</span>
                        <h1 class="heading2">ELAPSED</h1>
                    </div>
                    <div class="remain">
                        <span class="timer3">30:00</span>
                        <h1 class="heading3">REMAIN</h1>
                    </div>
                </div>
                <div class="workout">
                    <h3 class="workout-heading">WORKOUT</h3>
                    <h4 class="workout-count">1 OF 8</h4>
                </div>
                <div class="pause">
                    <div>
                        <i class=" fa fa-play left fa-rotate-180"></i>
                    </div>
                    <div class="pausebtn">
                        <button type="button" class="pause-des ">PAUSE</button>
                    </div>
                    <div>
                        <i class="fa fa-play right "></i>
                    </div>
                </div>
                <hr class=" bg-danger border-8 border-top border-danger" id="hr">
           <div class="lock">
            <i class="keylock fa fa-unlock-alt"></i>
           </div>
            </div>
        </div>
    </div>
</body>

</html>
